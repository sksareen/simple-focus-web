<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetFocus Reminder</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <div class="titles">
            <h1>GetFocus Reminder</h1>
            <h4>Train yourself to focus with real time alerts</h4>
        </div>

        <div class="timer-section">
            <h3>Set Time</h3>
            <div id="timerControls">
                <button id="decreaseTime">-</button>
                <span id="timeDisplay">05:00</span>
                <button id="increaseTime">+</button>
            </div>
            <button id="resetButton">Reset Time</button>
        </div>

        <div id="startContainer">
            <button id="startButton" class="main-button">Start</button>
            <button id="toggleAdvancedSettings">Show/Hide Settings</button>
            <label for="toggleAdvancedSettings">First session will start calibration. To recalibrate open Settings</label>
        </div>

        <div id="advancedSettingsContainer" class="visible">
            <h3>Settings</h3>
            <div class="control-section">
                <button id="calibrateButton">Calibrate</button>

                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="toggleVideoCheckbox">
                        <span class="slider round"></span>
                    </label>
                    <span id="toggleVideoLabel">Loading Video Preview</span>
                </div>

                <div id="thresholdControl">
                    <label for="distractionThreshold">Eye Tracking Sensitivity: <span id="thresholdValue">30</span>%</label>
                    <input type="range" id="distractionThreshold" min="10" max="50" value="30">
                </div>
            </div>
        </div>

        <div id="focusIndicator">Focused</div>
        <div id="lastDistraction">Last Distraction: N/A</div>

        <div id="calibrationArea" style="display: none;">
            <p>Follow the green dot with your eyes and mouse to calibrate eye tracking</p>
            <div id="calibrationDot"></div>
            <button id="exitCalibration">Exit Calibration</button>
        </div>
    </div>
    
    <audio id="chimeSound" src="chime.mp3"></audio>
    
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="app.js"></script>
</body>
</html>
